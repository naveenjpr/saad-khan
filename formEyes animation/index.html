<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section class="mainInner">
        <div class="col-1" id="rc">
          <img
            src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/20734/simple-eye-clipart-md.png"
            alt=""
          />
        </div>
        <div class="col-2">
          <form>
            <h1>Login</h1>
            <p><input class="in" type="email" placeholder=" Email"/><i class="fa-solid fa-user"></i></p>
            
            <p><input class="in" type="password" placeholder="Password"/><i class="fa-solid fa-lock"></i></p>
            
            <p>Already have an account <a href="#">Forget Password?</a></p>
            <!-- To do: normal login button with animating border -->
            <p><input class="btn" type="submit" value="Submit"/><input class="btn" type="reset" value="Reset"/></p>
        </form>
        
        </div>

        <div class="col-3"><img
          src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/20734/simple-eye-clipart-md.png"
          alt=""
        /></div>
      </section>
    </div>
  </body>
  <script>
let btn =document.querySelector("#rc");
btn.addEventListener("click",()=>{
  btn.style.background=`rgb(${math.random()*255},${math.random()*255},${math.random()*255})`
})


  </script>
</html>
